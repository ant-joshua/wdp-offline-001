<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-primary {
          @apply bg-blue-700 rounded-lg shadow-lg text-white px-3 py-2 hover:bg-white hover:border hover:border-blue-700 hover:text-black hover:scale-125 hover:transform hover:delay-300 hover:transition-all hover:ease-linear;
        }
      }
    </style>
  </head>

  <body>
    <nav
      class="flex flex-row justify-between p-5 bg-red-500 text-white align-middle"
    >
      <div class="flex self-center">Logo</div>
      <!-- Desktop Menu -->
      <div class="hidden lg:flex flex-row gap-5">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <!-- Mobile Menu -->
      <div class="flex lg:hidden">
        <button class="px-4 py-3 bg-orange-500" id="burgerMenu">=</button>
      </div>
    </nav>

    <!-- Create overlay drawer menu with 80% width -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 ease-in duration-300"
      id="drawer"
    >
      <div class="bg-white w-4/5 h-full">
        <div class="flex flex-row justify-end p-5">
          <button class="px-4 py-3 bg-orange-500" id="drawerClose">X</button>
        </div>
        <div class="flex flex-col gap-5 p-5">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const burgerMenu = document.getElementById("burgerMenu");
      const drawer = document.getElementById("drawer");

      burgerMenu.addEventListener("click", () => {
        const toggleDrawer = drawer.classList.toggle("hidden");
        if (!toggleDrawer) {
          drawer.classList.add("translate-x-full");
          drawer.classList.remove("translate-x-0");
        } else {
          drawer.classList.add("translate-x-0");
          drawer.classList.remove("translate-x-full");
        }
      });

      const drawerClose = document.getElementById("drawerClose");
      drawerClose.addEventListener("click", () => {
        drawer.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
